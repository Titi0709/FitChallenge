name: CI - Laravel avec MySQL

on:
  push:
    branches:
      - main
      - develop
      - feat/**
  pull_request:

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🟢 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, mysql, pdo, pdo_mysql
          coverage: none

      - name: 📦 Installer les dépendances
        run: composer install --no-progress --no-suggest --prefer-dist

      - name: 🔧 Copier le .env de test
        run: cp .env.example .env

      - name: 🔁 Configuration de l'environnement
        run: |
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_DATABASE=test" >> .env
          echo "DB_USERNAME=root" >> .env
          echo "DB_PASSWORD=root" >> .env
          php artisan key:generate

      - name: 🛠️ Lancer les migrations
        run: php artisan migrate --force

      - name: 🔄 Nettoyer les caches (après migrations)
        run: |
          php artisan config:clear
          php artisan view:clear

      - name: ✅ Lancer les tests
        run: php artisan test  --env=.env
